<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f5f6fa;
            display: flex;
        }

        /* ===== Sidebar ===== */
        .sidebar {
            width: 250px;
            background: #1e1e2f;
            height: 100vh;
            position: fixed;
            padding: 20px;
            color: white;
        }

        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 22px;
            text-align: center;
        }

        .sidebar a {
            display: block;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            text-decoration: none;
            color: #ccc;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #4c4cff;
            color: white;
        }

        /* ===== Main Content ===== */
        .content {
            margin-left: 250px;
            padding: 25px;
            width: 100%;
        }

        .header {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        /* ===== Cards ===== */
        .cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin: 0;
            font-size: 20px;
            font-weight: 500;
        }

        .card .value {
            font-size: 28px;
            margin-top: 10px;
            font-weight: 600;
            color: #4c4cff;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            font-size: 14px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        th {
            background: #f0f0f0;
        }

        tr:hover {
            background: #f9f9f9;
        }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
                padding: 10px;
            }

            .sidebar h2 { display: none; }

            .content {
                margin-left: 60px;
                padding: 15px;
            }

            .header { font-size: 22px; }

            .cards {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .card .value {
                font-size: 24px;
            }

            .grid-2 {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

    <!-- ===== Sidebar ===== -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#">หน้าแรก</a>
        <a href="#">รายงาน</a>
        <a href="#">ตั้งค่า</a>
    </div>

    <!-- ===== Content ===== -->
    <div class="content">
        <div class="header">Temperature Dashboard</div>

        <!-- Cards -->
        <div class="cards">
            <div class="card">
                <h3>ล่าสุด</h3>
                <div class="value">32°C</div>
            </div>

            <div class="card">
                <h3>สูงสุด</h3>
                <div class="value">35°C</div>
            </div>

            <div class="card">
                <h3>ต่ำสุด</h3>
                <div class="value">28°C</div>
            </div>
        </div>

        <div class="grid-2">

            <!-- ตาราง -->
            <table id="temperatureTable">
                <thead>
                    <tr>
                        <th>อุณหภูมิ (°C)</th>
                        <th>เวลา (นาที)</th>
                    </tr>
                </thead>

                <tbody>
                    <tr><td>30</td><td>1</td></tr>
                    <tr><td>32</td><td>2</td></tr>
                    <tr><td>34</td><td>3</td></tr>
                    <tr><td>33</td><td>4</td></tr>
                    <tr><td>31</td><td>5</td></tr>
                </tbody>
            </table>

            <!-- กราฟ -->
            <canvas id="myChart"></canvas>

        </div>
    </div>

    <!-- ===== Script (รวมของคุณไว้ให้แล้ว) ===== -->
    <script>
        function getTableData() {
            const table = document.getElementById("temperatureTable");
            const rows = table.getElementsByTagName("tbody")[0].getElementsByTagName("tr");

            let temps = [];
            let times = [];

            for (let r of rows) {
                const cols = r.getElementsByTagName("td");
                temps.push(parseFloat(cols[0].innerText));
                times.push(parseInt(cols[1].innerText));
            }

            return { temps, times };
        }

        function drawLineChart() {
            const { temps, times } = getTableData();
            const ctx = document.getElementById("myChart").getContext("2d");

            new Chart(ctx, {
                type: "line",
                data: {
                    labels: times,
                    datasets: [{
                        label: "Temperature (°C)",
                        data: temps,
                        borderWidth: 2,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: false }
                    }
                }
            });
        }

        window.onload = () => drawLineChart();
    </script>

</body>
</html>
