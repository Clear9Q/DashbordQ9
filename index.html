<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #f5f6fa;
        display: flex;
    }

    /* ===== Sidebar ===== */
    .sidebar {
        width: 250px;
        background: #1e1e2f;
        height: 100vh;
        position: fixed;
        padding: 20px;
        color: white;
    }

    .sidebar h2 {
        margin-top: 0;
        margin-bottom: 30px;
        font-size: 22px;
        text-align: center;
    }

    .sidebar a {
        display: block;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 8px;
        text-decoration: none;
        color: #ccc;
        transition: 0.3s;
    }
    .sidebar a:hover {
        background: #4c4cff;
        color: white;
    }

    /* ===== Main Content ===== */
    .content {
        margin-left: 250px;
        padding: 25px;
        width: 100%;
    }

    .header {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 25px;
    }

    /* ===== Cards ===== */
    .cards {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 25px;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
    }

    .card h3 {
        margin: 0;
        font-size: 20px;
        font-weight: 500;
    }

    .card .value {
        font-size: 28px; /* ลดจาก 36px */
        margin-top: 10px;
        font-weight: 600;
        color: #4c4cff;
    }

    /* ===== Table + Chart ===== */
    .grid-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 25px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        font-size: 14px; /* ลดขนาดตัวอักษร */
    }

    th, td {
        padding: 10px;
        border-bottom: 1px solid #eee;
        text-align: center;
    }

    th {
        background: #f0f0f0;
    }

    tr:hover {
        background: #f9f9f9;
    }

    /* ===== Responsive สำหรับมือถือ ===== */
    @media (max-width: 768px) {
        .sidebar {
            width: 60px;
            padding: 10px;
        }

        .sidebar h2 {
            display: none;
        }

        .content {
            margin-left: 60px;
            padding: 15px;
        }

        .header {
            font-size: 22px;
        }

        .cards {
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .card .value {
            font-size: 24px;
        }

        .grid-2 {
            grid-template-columns: 1fr;
        }

        table {
            font-size: 12px;
        }
    }
</style>
